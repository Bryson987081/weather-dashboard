<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/darkly/bootstrap.min.css">
    <script src="./assets/js/script.js" defer></script>
</head>

<body class="row">
    <form id="search-form" class="p-3 col-3 ">
        <div>
            <label for="q">Search for a City</label>
            <input class="form-control mb-3" type="text" id="q" name="q" placeholder="Search" />
        </div>
        <button class="btn btn-success mb-3" type="submit">Submit</button>
    </form>
    <label for="recent-search">Recent Searches</label>
        <div class="col-4" id="recent-search">
        </div>
    <div id="results">
    </div>
</body>

</html>
