<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/darkly/bootstrap.min.css">
    <script src="./assets/js/script.js" defer></script>
</head>

<body class="row p-6">
    <form id="search-form" class="p-3 col-3 ">
        <div>
            <h1 class="mb-3 p-3" for="q">Search for a City</h1>
            <input class="form-control m-3" type="text" id="q" name="q" placeholder="Search" />
        </div>
        <button class="btn btn-success m-3" type="submit">Submit</button>
    </form>
    <h2 class="mb-3 p-3" for="recent-search">Recent Searches</h2>
    <div class="row" id="recent-search">
    </div>
    <div id="results">
    </div>
</body>

</html>
